[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.4
	adafruit/Adafruit SH110X@^2.1.14

monitor_filters = default, esp32_exception_decoder
board_build.embed_files = data/firmware.gbl